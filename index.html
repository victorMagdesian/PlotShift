<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Finais Alternativos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Painel de Finais Alternativos</h1>
  </header>

  <section class="search-filters">
    <input type="text" id="searchInput" placeholder="Buscar por título...">
    <select id="typeFilter">
      <option value="all">Todos</option>
      <option value="movie">Filmes</option>
      <option value="tv">Séries</option>
    </select>
    <button id="searchBtn">Pesquisar</button>
  </section>

  <section id="moviesContainer" class="movies-container">
    <!-- Lista de filmes/séries será renderizada aqui -->
  </section>

  <section class="pagination">
    <button id="prevBtn">Anterior</button>
    <span id="pageInfo">Página 1</span>
    <button id="nextBtn">Próximo</button>
  </section>

  <script src="index.js"></script>
</body>
</html>
