<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Filme/Série</title>

  <!-- CSS principal do seu projeto -->
  <link rel="stylesheet" href="style.css" />

  <!-- EasyMDE (editor Markdown) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-link">&larr; Voltar</a>
    <h1 id="titleDetail">Detalhes</h1>
  </header>

  <section id="detailSection" class="detail-section">
    <!-- Informações do filme/série -->
    <div id="mediaDetail"></div>
  </section>

  <section id="alternativeSection" class="alternative-section">
    <h2>Criar Final Alternativo</h2>
    <form id="alternativeForm">
      <!-- O textarea será transformado no editor Markdown via EasyMDE -->
      <textarea
        id="alternativeText"
        placeholder="Descreva seu final alternativo em Markdown..."
        required
      ></textarea>
      <button type="submit">Enviar</button>
    </form>

    <h2>Finais Alternativos Criados</h2>
    <div id="alternativesList">
      <!-- Aqui serão renderizados os finais alternativos em HTML -->
    </div>
  </section>

  <!-- Scripts do EasyMDE e marked -->
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Seu script principal para lógica da página -->
  <script src="movie.js"></script>
</body>
</html>
